<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contact Sync</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Synchronisation des Contacts d'Urgence</h1>
        <button id="syncButton" onclick="syncEmergencyContacts()">Synchroniser les Contacts</button>
        <div id="status"></div>
    </div>

    <script src="scripts/main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/scripts/service-worker.js').then(() => {
                console.log('Service Worker registered');
            }).catch(error => {
                console.error('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
